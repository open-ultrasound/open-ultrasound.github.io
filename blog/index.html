<h1>Latest Posts</h1>
<br/>
<ul>
  {% for post in site.posts %}
    <li>
      <h2>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
